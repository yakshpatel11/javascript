<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üç≥ Recipe Finder</a>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero text-center">
        <h1>Discover Recipes From Around The World</h1>
        <div class="search-box input-group mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search recipe...">
            <button class="btn btn-primary" onclick="searchRecipe()">Search</button>
        </div>
        <div class="d-flex gap-3 mt-3 justify-content-center flex-wrap">
            <select id="categorySelect" class="form-select w-auto" onchange="filterByCategory()">
                <option value="">üç¥ Choose Category</option>
            </select>
            <select id="areaSelect" class="form-select w-auto" onchange="filterByArea()">
                <option value="" style="width: 300px;">üåç Choose Cuisine</option>
            </select>
        </div>
    </section>

    <!-- Results -->
    <div class="container my-5">
        <div class="row" id="recipeList"></div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="recipeTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="recipeImg" class="img-fluid mb-3 rounded">
                    <h6 class="text-muted">Category: <span id="recipeCategory"></span> | Cuisine: <span
                            id="recipeArea"></span></h6>
                    <p id="recipeInstructions" style="white-space: pre-line;"></p>
                    <div class="text-center">
                        <a id="recipeVideo" href="#" target="_blank" class="btn btn-danger mt-2">‚ñ∂ Watch Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
